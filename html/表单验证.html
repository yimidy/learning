<body>
<input id="data" type="text" name="form" onblur="fn(this)" placeholder="提示文本"/>

<script type="text/javascript">
	/*长度限制，只能是汉字，只能是英文字母，只能是数字，只能是英文字母和数字，效验时间大小，屏蔽关键字，两次输入密码是否相同，表单项是否为空，邮箱验证，验证手机号，验证身份证号码*/
	//var data = document.getElementById("data");
	 function fn(obj){
		if(obj.value.length>5){
			obj.value = "请输出小于5位数的值！";
			obj.style.color = "red";
		}
		
	}
	
</script>
