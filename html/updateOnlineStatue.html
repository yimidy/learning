<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	#statue{
		width: 100%;
		height: 50px;
		text-align: center;
		color: white;
		font-weight: 700;
	}
	.online{
		background-color: green;
	}
	.offline{
		background-color: red;
	}
</style>
<body onload="loaded()">
<div id="statue"></div>
<script type="text/javascript">
	function updateOnlineStatue(msg){
		var statue = document.getElementById("statue");
		var condition = navigator.onLine?"online":"offline";
		statue.setAttribute("class",condition);
		statue.innerHTML = condition;
	}
	function loaded(){
		updateOnlineStatue("load");
		window.addEventListener("offline",updateOnlineStatue("offline"),false);
		window.addEventListener("online",updateOnlineStatue("online"),false);
	}
</script>
</body>
</html>
