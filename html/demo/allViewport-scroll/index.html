<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
       
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <!--模块-->
        <div class="box">
            <div class="a1 item" ><div style="text-align: center; color: red;"><h1>第一个文本</h1></div></div>
            <div class="a2 item"><div style="text-align: center; color: red;"><h1>第二个文本</h1></div></div>
            <div class="a3 item"><div style="text-align: center; color: red;"><h1>第三个文本</h1></div></div>
        </div>
        <!--背景-->
        <div class="bg">
            <!--类route1用于控制圆进行统一旋转，back用于后半部分背景进行统一复制掩藏-->
            <div class="row1">
                <div class="row1-item1 route1"></div>
                <div class="row1-item2 route1"></div>
                <div class="row1-item3 route1"></div>
                <div class="row1-item4 route1"></div>
                <div class="row1-item5 route1 back"></div>
                <div class="row1-item6 route1 back"></div>
                <div class="row1-item7 route1 back"></div>
                <div class="row1-item8 route1 back"></div>
            </div>
            <div class="row2">
                <div class="row2-item1 route1"></div>
                <div class="row2-item2 route1"></div>
                <div class="row2-item3 route1"></div>
                <div class="row2-item4 route1 back"></div>
                <div class="row2-item5 route1 back"></div>
                <div class="row2-item6 route1 back"></div>
                
            </div>
            
            <div class="row3">
                <div class="row3-item1 route1"></div>
                <div class="row3-item2 route1"></div>
                <div class="row3-item3 route1"></div>
                <div class="row3-item4 route1 back"></div>
                <div class="row3-item5 route1 back"></div>
                <div class="row3-item6 route1 back"></div>
                
            </div>
            
        </div>
        <div class="right-circle"></div>
        <script src="js/jquery-min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
