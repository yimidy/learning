<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<p>123
		<canvas id="drawing" width="500px" height="500px" border="10px red solid"></canvas>
		<script type="text/javascript">
			var drawing = document.getElementById("drawing");
			if(drawing.getContext){
					var context = drawing.getContext("2d");
					context.fillStyle = "rgba(0,0,255,0.5)";
					context.fillRect(10,10,150,120);
					context.strokeStyle = "red";
					context.lineWidth=10;
					context.lineJoin="round";
					context.strokeRect(80,80,150,120);
					context.clearRect(90,90,10,10);

					context.beginPath(); 
					context.strokeStyle = "#000";
					context.lineWidth=1;
					context.arc(200,200,99,0,2*Math.PI,false); 
					context.arcTo(100,100,400,500,100);
					context.moveTo(294,200);
					context.arc(200,200,94,0,2*Math.PI,false);
					context.moveTo(200,200);
					context.lineTo(200,110);
					context.moveTo(200,200);
					context.lineTo(250,200);
					context.closePath();
					context.lineTo(250,300);
					context.stroke();
					context.beginPath();
					context.rect(300,400,100,100)
					context.fill();
					context.stroke();

					context.beginPath();
					context.moveTo(400,200);
					context.lineTo(300,200);
					context.moveTo(400,200);
					context.lineTo(500,200);
					context.arc(400,200,100,0,Math.PI,true);
					context.stroke();

					context.font="blod 14px Arial";
					context.textAlign = "end";
					context.textBaseline="ideographic";
					context.fillText("12",200,110,);

					var gradient = context.createLinearGradient(100,200,200,400);
					gradient.addColorStop(0,"white");
					gradient.addColorStop(1,"black");
					context.fillStyle = gradient;
					context.fillRect(100,200,200,400);
					var gradient = context.createRadialGradient(100,400,50,100,400,100);
					gradient.addColorStop(0,"white");
					gradient.addColorStop(1,"black");
					context.fillStyle = gradient;
					context.fillRect(0,300,200,500);

					var gradient = context.createRadialGradient(400,100,50,400,400,100);
					gradient.addColorStop(0,"white");
					gradient.addColorStop(1,"black");
					context.fillStyle = gradient;
					context.fillRect(300,50,500,400);
			}
		</script>
	</body>
</html>
