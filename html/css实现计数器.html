<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	ul{
　　list-style:none;
　　counter-reset:a;
}
li{
　　counter-increment: a;
}
li::before{
　　content:counter(a,cjk-ideographic) ' ';
}
		/* ul li{
			list-style: square;disc circle  square
		} */
		ol li{
			list-style:upper-latin;/* decimal lower-roman   upper-roman  lower-latin*/
		}
		/* counter-reset 创建或重置计数器 */
		h3{
			counter-reset:mynum;

		}
		p:before{
			content:"The "counter(mynum)":";
			counter-increment:mynum;
			font-weight: bold;

		}
	</style>
</head>
<body>
<ul>
　　<li>CSS</li>
　　<li>Javascript</li>
　　<li>HTML5</li>
</ul>
