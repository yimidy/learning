<!DOCTYPE html>
<html>
<head>

	<title>dragdrop</title>
	<script type="text/javascript">

function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Div",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Div");
ev.target.appendChild(document.getElementById(data));
}


</script>
</head>
<body>
<div ondrop="drop(event)"
ondragover="allowDrop(event)" style="width: 200px; height: 200px; border: 2px red solid; margin-bottom: 10px; padding: 10px;"></div>
<div style="width: 100px; height: 100px; background-color: red;" draggable="true" ondragstart="drag(event)" ></div>

</body>
</html>
